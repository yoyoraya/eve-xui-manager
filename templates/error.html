<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/fonts.css') }}">
    <style nonce="{{ csp_nonce }}">
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary: #6366f1;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --error: #ef4444;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', 'Vazirmatn', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .error-container {
            text-align: center;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px 20px;
            max-width: 500px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }
        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .error-container h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--error);
        }
        .error-container p {
            color: var(--text-muted);
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>Error</h1>
        <p>{{ message }}</p>
        <a href="/" class="btn">Go Back Home</a>
    </div>
</body>
</html>
