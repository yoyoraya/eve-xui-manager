{% extends "base.html" %}

{% block title %}Servers - Eve Manager{% endblock %}
{% block page_title %}Server Management{% endblock %}

{% block header_actions %}
{% if is_superadmin %}
<button class="btn btn-primary btn-full-mobile" onclick="openAddServerModal()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
    </svg>
    <span class="btn-label">Add Server</span>
</button>
{% endif %}
{% endblock %}

{% block content %}
<div class="servers-section">
    <div class="servers-grid" id="servers-container">
    </div>
</div>

<div class="modal-overlay hidden" id="server-modal">
    <div class="modal">
        <div class="modal-header">
            <h2 id="modal-title">Add Server</h2>
            <button class="modal-close" onclick="closeServerModal()">&times;</button>
        </div>
        <div class="modal-body">
            <input type="hidden" id="edit-server-id">
            <div class="form-group">
                <label>Server Name</label>
                <input type="text" id="server-name" placeholder="e.g., Server 1">
            </div>
            <div class="form-group">
                <label>Host URL</label>
                <input type="text" id="server-host" placeholder="e.g., https://example.com:8443">
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="server-username" placeholder="Username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="server-password" placeholder="Password">
            </div>
            
            <div style="display: flex; gap: 10px;">
                <div class="form-group" style="flex: 2;">
                    <label>Sub Path</label>
                    <input type="text" id="server-sub-path" placeholder="/sub/" value="/sub/">
                </div>
                <div class="form-group" style="flex: 2;">
                    <label>Json Path</label>
                    <input type="text" id="server-json-path" placeholder="/json/" value="/json/">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>Sub Port</label>
                    <input type="number" id="server-sub-port" placeholder="Port">
                </div>
            </div>

            <div class="form-group">
                <label>Panel Type</label>
                <select id="server-panel-type" class="form-select">
                    <option value="auto">Auto Detect</option>
                    <option value="sanaei">3X-UI (Sanaei)</option>
                    <option value="alireza">X-UI (Alireza)</option>
                </select>
            </div>

            <label class="form-group form-toggle-item" style="cursor: pointer;">
                <div class="toggle-switch">
                    <input type="checkbox" id="server-enabled" checked>
                    <span class="slider"></span>
                </div>
                <span>Enabled</span>
            </label>
            <div class="form-actions">
                <button class="btn btn-secondary" onclick="closeServerModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveServer()">Save</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script nonce="{{ csp_nonce }}">
    const IS_SUPERADMIN = {{ 'true' if is_superadmin else 'false' }};
    let servers = [];
    
    document.addEventListener('DOMContentLoaded', loadServers);
    
    async function loadServers() {
        try {
            const response = await fetch('/api/servers');
            servers = await response.json();
            renderServers();
        } catch (error) {
            showToast('Error loading servers', 'error');
        }
    }
    
    function renderServers() {
        const container = document.getElementById('servers-container');
        
        if (servers.length === 0) {
            container.textContent = '';
            const empty = document.createElement('p');
            empty.className = 'no-data';
            empty.textContent = 'No servers found. Add one to get started.';
            container.appendChild(empty);
            return;
        }

        const SERVER_ICON_SVG = `
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="2" width="20" height="8"></rect>
                <rect x="2" y="14" width="20" height="8"></rect>
                <line x1="6" y1="6" x2="6" y2="6"></line>
                <line x1="6" y1="18" x2="6" y2="18"></line>
            </svg>
        `;
        const TEST_ICON_SVG = `
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
            </svg>
        `;
        const EDIT_ICON_SVG = `
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
        `;
        const DELETE_ICON_SVG = `
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
        `;

        function createBadge(text, className) {
            const el = document.createElement('span');
            el.className = className;
            el.textContent = text;
            return el;
        }

        function createServerCard(server) {
            const card = document.createElement('div');
            card.className = `server-card${!server.enabled ? ' disabled' : ''}`;

            const header = document.createElement('div');
            header.className = 'server-header';

            const icon = document.createElement('div');
            icon.className = 'server-icon';
            icon.innerHTML = SERVER_ICON_SVG;

            const title = document.createElement('div');
            title.className = 'server-title';
            const h3 = document.createElement('h3');
            h3.textContent = server.name ?? '';
            const url = document.createElement('p');
            url.className = 'server-url';
            url.textContent = server.host ?? '';
            title.appendChild(h3);
            title.appendChild(url);

            header.appendChild(icon);
            header.appendChild(title);

            const badges = document.createElement('div');
            badges.className = 'server-badges';
            badges.appendChild(createBadge(server.enabled ? 'Enabled' : 'Disabled', `badge ${server.enabled ? 'active' : 'inactive'}`));
            badges.appendChild(createBadge(server.panel_type || 'Unknown', 'badge panel-type'));

            const statusMeta = document.createElement('div');
            statusMeta.className = 'server-meta';

            const onlineCount = Number.isFinite(parseInt(server?.online_count)) ? parseInt(server.online_count) : null;
            const xuiVersion = server?.xui_version || '';
            const xrayVersion = server?.xray_version || '';
            const xrayCore = server?.xray_core || '';
            const statusErr = server?.panel_status_error || '';

            if (onlineCount !== null) {
                statusMeta.appendChild(createBadge(`Online: ${onlineCount}`, 'badge info'));
            }
            if (xuiVersion) {
                statusMeta.appendChild(createBadge(`X-UI: ${xuiVersion}`, 'badge info'));
            }
            if (xrayVersion) {
                statusMeta.appendChild(createBadge(`Xray: ${xrayVersion}`, 'badge info'));
            }
            if (xrayCore) {
                statusMeta.appendChild(createBadge(`Core: ${xrayCore}`, 'badge info'));
            }
            if (statusErr) {
                const errBadge = createBadge(`Status error`, 'badge inactive');
                errBadge.title = statusErr;
                statusMeta.appendChild(errBadge);
            }

            const actions = document.createElement('div');
            actions.className = 'server-actions';

            const testBtn = document.createElement('button');
            testBtn.type = 'button';
            testBtn.className = 'action-btn';
            testBtn.title = 'Test Connection';
            testBtn.innerHTML = TEST_ICON_SVG;
            testBtn.addEventListener('click', (ev) => testConnection(server.id, ev));
            actions.appendChild(testBtn);

            if (IS_SUPERADMIN) {
                const editBtn = document.createElement('button');
                editBtn.type = 'button';
                editBtn.className = 'action-btn';
                editBtn.title = 'Edit';
                editBtn.innerHTML = EDIT_ICON_SVG;
                editBtn.addEventListener('click', () => editServer(server.id));
                actions.appendChild(editBtn);

                const deleteBtn = document.createElement('button');
                deleteBtn.type = 'button';
                deleteBtn.className = 'action-btn danger';
                deleteBtn.title = 'Delete';
                deleteBtn.innerHTML = DELETE_ICON_SVG;
                deleteBtn.addEventListener('click', () => deleteServer(server.id));
                actions.appendChild(deleteBtn);
            }

            card.appendChild(header);
            card.appendChild(badges);
            if (statusMeta.childNodes.length > 0) {
                card.appendChild(statusMeta);
            }
            card.appendChild(actions);
            return card;
        }

        container.textContent = '';
        servers.forEach((server) => {
            container.appendChild(createServerCard(server));
        });
    }
    
    function openAddServerModal() {
        document.getElementById('edit-server-id').value = '';
        document.getElementById('server-name').value = '';
        document.getElementById('server-host').value = '';
        document.getElementById('server-username').value = '';
        document.getElementById('server-password').value = '';
        
        // تنظیم مقادیر پیش‌فرض
        document.getElementById('server-sub-path').value = '/sub/';
        document.getElementById('server-json-path').value = '/json/';
        document.getElementById('server-sub-port').value = '';
        document.getElementById('server-panel-type').value = 'auto';
        
        document.getElementById('server-enabled').checked = true;
        document.getElementById('modal-title').textContent = 'Add Server';
        document.getElementById('server-modal').classList.remove('hidden');
    }
    
    function closeServerModal() {
        document.getElementById('server-modal').classList.add('hidden');
    }
    
    function editServer(id) {
        const server = servers.find(s => s.id === id);
        if (!server) return;
        
        document.getElementById('edit-server-id').value = server.id;
        document.getElementById('server-name').value = server.name;
        document.getElementById('server-host').value = server.host;
        document.getElementById('server-username').value = server.username;
        // Never prefill password (not returned by API); only set if user enters a new one.
        document.getElementById('server-password').value = '';
        
        // پر کردن مقادیر جدید
        document.getElementById('server-sub-path').value = server.sub_path || '/sub/';
        document.getElementById('server-json-path').value = server.json_path || '/json/';
        document.getElementById('server-sub-port').value = server.sub_port || '';
        document.getElementById('server-panel-type').value = server.panel_type || 'auto';
        
        document.getElementById('server-enabled').checked = server.enabled;
        document.getElementById('modal-title').textContent = 'Edit Server';
        document.getElementById('server-modal').classList.remove('hidden');
    }
    
    async function saveServer() {
        const id = document.getElementById('edit-server-id').value;
        const name = document.getElementById('server-name').value.trim();
        const host = document.getElementById('server-host').value.trim();
        const username = document.getElementById('server-username').value.trim();
        const password = document.getElementById('server-password').value.trim();
        const enabled = document.getElementById('server-enabled').checked;
        const panel_type = document.getElementById('server-panel-type').value;
        const sub_path = document.getElementById('server-sub-path').value.trim();
        const json_path = document.getElementById('server-json-path').value.trim();
        const sub_port = document.getElementById('server-sub-port').value.trim();
        
        if (!name || !host || !username || (!id && !password)) {
            showToast('Please fill in all fields', 'error');
            return;
        }
        
        const data = {
            name,
            host,
            username,
            enabled,
            panel_type,
            sub_path,
            json_path,
            sub_port: sub_port ? parseInt(sub_port) : null
        };
        // Only send password when creating, or when user explicitly sets a new password.
        if (!id || password) {
            data.password = password;
        }
        
        const url = id ? `/api/servers/${id}` : '/api/servers';
        const method = id ? 'PUT' : 'POST';
        
        try {
            const response = await fetch(url, {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            const result = await response.json();
            
            if (!response.ok || !result.success) {
                throw new Error(result.error || 'Failed to save server');
            }
            
            showToast(id ? 'Server updated' : 'Server added', 'success');
            closeServerModal();
            loadServers();
        } catch (error) {
            showToast(error.message || 'Error saving server', 'error');
        }
    }
    
    async function deleteServer(id) {
        if (!confirm('Are you sure you want to delete this server?')) return;
        
        try {
            const response = await fetch(`/api/servers/${id}`, { method: 'DELETE' });
            if (!response.ok) throw new Error('Failed to delete server');
            
            showToast('Server deleted', 'success');
            loadServers();
        } catch (error) {
            showToast('Error deleting server', 'error');
        }
    }
    
    async function testConnection(id, ev) {
        const btn = ev?.target?.closest('button');
        btn.disabled = true;
        btn.classList.add('loading');
        
        try {
            const response = await fetch(`/api/servers/${id}/test`, { method: 'POST' });
            const result = await response.json();
            
            if (result.success) {
                showToast(`✓ Connection successful (${result.panel_type})`, 'success');
                loadServers();
            } else {
                showToast(`✗ Connection failed: ${result.error}`, 'error');
            }
        } catch (error) {
            showToast('Error testing connection', 'error');
        } finally {
            btn.disabled = false;
            btn.classList.remove('loading');
        }
    }
</script>
{% endblock %}
